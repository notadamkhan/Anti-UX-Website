<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="foo,bar" />
    <meta name="description" content="foo" />
    <title>page5</title>
    <link rel="stylesheet" href="{% static 'myui/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'myui/confetti.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-item').on('click', function() {
                $('.dropdown-item').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    <style>
        @keyframes scaleLoop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Apply the animation to the back button */
        .date-field {
            animation: scaleLoop 2s infinite;
        }
    </style>
  </head>
  <body class="p-0">
    <h1 class="text-bg-secondary font-monospace">Create your first blog post</h1>
    <div class="input-group">
      <div class="input-group-text">
        <span class="date-field">Blog Text</span>
        <textarea class="form-control" aria-label="Blog Text"></textarea>
      </div>
      {% comment %} <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"> {% endcomment %}
    </div>
    <div class="input-group">
      <span class="input-group-text">Blog Title</span>
      <input type="text" class="form-control" aria-label="Blog Title">
    </div>
    <div class="input-group mb-5">
      <input type="text"
             class="form-control"
             aria-label="Blog Title"
             value="must match what was entered on page 1">
      <span class="input-group-text">Username</span>
    </div>
    <div class="btn btn-group dropup">
      <button type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              data-bs-auto-close="false"
              aria-expanded="false">Blog Type</button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item">Short</a>
        </li>
        <li>
          <a class="dropdown-item">Medium</a>
        </li>
        <li>
          <a class="dropdown-item">Long</a>
        </li>
      </ul>
    </div>
    <div class="input-group mb-3">
      <input type="text"
             class="form-control"
             aria-label="Text input with dropdown button"
             placeholder="date (mm/dd/yyyy)">
      <a>
        <button class="btn bg-danger-subtle dropdown-toggle date-field"
                type="button"
                onclick='startConfetti()'>Submit</button>
      </a>
    </div>
  </body>
</html>
