<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="foo,bar" />
    <meta name="description" content="foo" />
    <title>page5</title>
    <link rel="stylesheet" href="{% static 'myui/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
          <script src="{% static 'myui/confetti.js' %}"></script>

  </head>
  <body class="p-0">
    <h1 class="text-bg-secondary font-monospace">Create your first blog post</h1>
    <div class="input-group">
      <div class="input-group-text">
      <span>Blog Text</span>
      <textarea class="form-control" aria-label="Blog Text"></textarea>
    </div>
      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
    </div>
    <div class="input-group">
      <span class="input-group-text">Blog Title</span>
      <input type="text" class="form-control" aria-label="Blog Title">
    </div>
    <div class="input-group mb-5">
      <input type="text" class="form-control" aria-label="Blog Title">
      <span class="input-group-text">Username</span>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <a> <button class="btn btn-outline-secondary dropdown-toggle" type="button" onclick='startConfetti()'>Submit</button> </a>
    </div>
  </body>

</html>
